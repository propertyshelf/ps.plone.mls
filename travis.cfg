[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    https://raw.github.com/plone/plone.app.robotframework/master/versions.cfg
    https://raw.githubusercontent.com/propertyshelf/buildout.plone/master/common.cfg

versions = versions
package-name = ps.plone.mls
package-extras = [test]
test-eggs = Pillow

parts +=
    node
    zptlint

extensions +=
    mr.developer

sources-dir = checkouts
auto-checkout =
    mls.apiclient
    plone.mls.core
    plone.mls.listing


[code-analysis]
clean-lines = True
csslint = True
csslint-bin = ${buildout:bin-directory}/csslint
deprecated-aliases = True
directory = ${buildout:directory}/src/ps/plone/mls
find-untranslated = False
flake8-extensions =
    flake8-blind-except
    flake8-coding
    flake8-debugger
    flake8-deprecated
    flake8-pep3101
    flake8-plone-api
    flake8-plone-hasattr
    flake8-print
    flake8-quotes
    flake8-string-format
    flake8-todo
flake8-ignore = E501
flake8-max-complexity = 12
jshint = True
jshint-bin = ${buildout:bin-directory}/jshint
pep3101 = True
pre-commit-hook = False
zptlint = True
zptlint-bin = ${buildout:bin-directory}/zptlint


[sources]
mls.apiclient = git git://github.com/propertyshelf/mls.apiclient.git
plone.mls.core = git git://github.com/propertyshelf/plone.mls.core.git
plone.mls.listing = git git://github.com/propertyshelf/plone.mls.listing.git


[versions-4.1.x]
check-manifest = 0.25
collective.js.jqueryui = 1.8.16.9
collective.z3cform.datetimewidget = 1.2.3
collective.z3cform.widgets = 1.0b5
docutils = 0.11
plone.app.testing = 4.2.2
plone.app.z3cform = 0.7.4
# Newer versions require check-manifest, which does not run on python2.6
plone.recipe.codeanalysis = 2.0a2
# Required by plone.app.dexterity >= 2.0
z3c.form = 3.0.0a3
zc.buildout = 2.5.3


[versions-4.2.x]
# 4.2.7 is currently not available as UnifiedInstaller.
Plone = 4.2.6
collective.js.jqueryui = 1.8.16.9
z3c.form = 3.2.1


[versions-4.3.x]
plone.app.jquery = 1.8.3


[versions-5.0.x]
